<div class="clock-panel" ng-style="{height: ctrl.height}">
  <div id="img-wrapper" style="position:relative;">
      <img src={{ctrl.panel.bgURL}} ng-click="ctrl.clicktest($event)"/>
      <span ng-repeat="box in ctrl.panel.boxes track by $index"
      style="position:absolute;top:{{box.ypos}}px;left:{{box.xpos}}px;color:{{box.color}};font-size:{{box.fontsize}}px">{{box.text|number:box.decimal}}{{box.suffix}}</span>

  </div>
  <!-- <span ng-repeat="value in ctrl.panel.values track by $index" style="position:absolute; float:left;top:0;">Test</span> -->
  <!-- <span ng-if="ctrl.panel.dateSettings.showDate && ctrl.panel.mode === 'time'"
    <h3 style="font-size: {{ctrl.panel.dateSettings.fontSize}}; font-weight: {{ctrl.panel.dateSettings.fontWeight}};">{{ctrl.date}}</h3>
  </span>
  <h2 style="font-size: {{ctrl.panel.timeSettings.fontSize}}; font-weight: {{ctrl.panel.timeSettings.fontWeight}};">{{ctrl.time}}</h2> -->
</div>
